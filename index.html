<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="players">
        <div class="player">ME</div>
        <div class="computer">COM</div>
    </div>
    
    <div class="hp">
        <div class="player-hp"></div>
        <div class="computer-hp"></div> 
    </div>

    <div class="result-match">
        <div class="win">Win</div> 
        <div class="lost">Lost</div> 
        <div class="tie">Tie</div>
        <div class="placeholder">.</div>   
    </div>
    <div class="player-icons">
        <img class="human" src="textures/human.svg" alt="human">
        <img class="enemy" src="textures/goblin.svg" alt="enemy">
    </div>
    <div class="playerboxes">
        <div class="player-hp">
            <div class="player-hp-active">
                <div class="player-hp-background"></div>
            </div>
        </div>

        <div class="computer-hp">
            <div class="computer-hp-active">
                <div class="computer-hp-background"></div>
            </div>
        </div> 
        
        <div class="playerbox" id="motamashe">?</div>
        <div class="computerbox" id="roboti">?</div>
    </div>
    <div class="jeirani">
        <div class="jeirani-b" id="makrateli">‚úÇÔ∏è</div>
        <div class="jeirani-b" id="purceli">üìÑ</div>
        <div class="jeirani-b" id="qva">ü™®</div>
    </div>
    <div class="item-boxes">
            <img class="potion" id="potion-dmg" src="textures/pixel_-potion.svg" alt="potiondmg">
            <img class="potion" id="potion-block" src="textures/pixel_-potion_armor.svg" alt="potionblock">
            <img class="potion" id="potion-heal" src="textures/pixel_-potion_healing.svg" alt="potionheal">
    </div>
    <div class="currency-parent">
     
        <img class="currency" src="textures/coin_0.svg" alt="coinimage">
        <div class="currency-number">0</div>
    </div>
    
    
</body>
<script src="index.js" ></script>
</html>
